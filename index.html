<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Events</title>
</head>
<body>
    <header class="wrapper header">
        <div class="logo">
            <img src="./assets/Group.png" alt="logo" class="logo-img">
        </div>
    </header>
    <main class="wrapper main">
        <div class="content">
            <div class="text-content">
                <p class="bold-text">Under Construction</p>
                <p class="simple-text">We're making lots of improvements and will be <br>back soon</p>
            </div>
            <div class="timing">
                <div class="time"> 92 : 11 : 41 : 48</div>
                <div class="dhms">
                    <span class="days"></span>
                    <span class="hours"></span>
                    <span class="minutes"></span>
                    <span class="seconds"></span>
                </div>
            </div>
            <div class="group2136">
                <p class="simple-text">Check our event page when you wait:</p>
                <a href="https://egorovagency.by/#main" class="link">Go to the event <img src="./assets/arrow-right.png" alt="arrow" width="20px" height="20px"></a>
            </div>
        </div>
        <div class="vector">
            <img src="./assets/VectorLeft.png" alt="vector-left" class="vector-left">
            <img src="./assets/VectorRight.png" alt="vector-right" class="vector-right">
        </div>
    </main>
    <footer class="wrapper footer">
        <form class="form">
            <input type="email" placeholder="Enter your Email and get notified" class="input"
            >
            <button>Submit</button>
        </form>
    </footer>
</body>
</html>
